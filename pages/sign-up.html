  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const signUpForm = document.querySelector("form");
      signUpForm.addEventListener("submit", function (event) {
        event.preventDefault();

        // Get form values
        const firstname = document.querySelector("#firstname").value;
        const lastname = document.querySelector("#lastname").value;
        const email = document.querySelector("#email").value;
        const phonenumber = document.querySelector("#phonenumber").value;
        const password = document.querySelector("#password").value;

        // Validate form fields (you can add more validation as needed)
        if (!firstname || !lastname || !email || !phonenumber || !password) {
          alert("Please fill in all fields.");
          return;
        }

        // Send a POST request to your PHP script
        const formData = new FormData();
        formData.append("firstname", firstname);
        formData.append("lastname", lastname);
        formData.append("email", email);
        formData.append("phonenumber", phonenumber);
        formData.append("password", password);

        fetch("register.php", {
          method: "POST",
          body: formData,
        })
                .then((response) => response.json())
                .then((data) => {
                  if (data.success) {
                    const redirectURL = data.redirect;
                    alert(data.message);
                    // Redirect to the sign-in page or perform other actions
                    if (redirectURL == "../pages/sign-in.html") {
                    window.location.assign(redirectURL);
                    } else {
                      window.location.assign(redirectURL);
                    }
                  } else {
                    alert(data.message);
                  }
                })
                .catch((error) => {
                  console.error("Error:", error);
                });
      });
    });
  </script>

                  <script>
                    // Function to check input fields and focus the associated input if there is text
                    function checkInputFields() {
                      const firstnameInput = document.getElementById('firstname');
                      const lastnameInput = document.getElementById('lastname');
                      const emailInput = document.getElementById('email');
                      const phonenumberInput = document.getElementById('phonenumber');
                      const passwordInput = document.getElementById('password');

                      if (firstnameInput.value.trim() !== '') {
                        firstnameInput.focus();
                      }

                      if (lastnameInput.value.trim() !== '') {
                        lastnameInput.focus();
                      }

                      if (emailInput.value.trim() !== '') {
                        emailInput.focus();
                      }

                      if (phonenumberInput.value.trim() !== '') {
                        phonenumberInput.focus();
                      }

                      if (passwordInput.value.trim() !== '') {
                        passwordInput.focus();
                      }
                    }

                    // Call the function when the page loads
                    window.onload = function() {
                      checkInputFields();
                    };
